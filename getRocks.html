      console.log("Hello, World!")

    function myFunction() {

  // ********* Validate user input ***************

if (userInput === ('rock')) {
document.getElementById("demo").innerHTML =   `You have chosen ${userInput}`;

 document.getElementById("demo").innerHTML =   `You have chosen ${userInput}`;

 }

     return 'rock';

     break;

      return 'scissors';
      break;
  }
}
//************ Call Function ****************
computerChoice=getComputerChoice();
