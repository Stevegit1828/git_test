<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Odin Links and Images</title>
    
    </head>
<body>
  <pre id="arrPrint"></pre>

  <script>
   var fs = require('fs');
    let arr = ["Jack", "Mike", "Steve"];
    document.getElementById("arrPrint").innerHTML = arr;
</script>
<pre id="filePrint"></pre>
<script>
   fs.readFile('./members.txt',"utf-8",function(err,data){
           if(err) throw err;
           var array = Array.from(data) //convert char array
           document.getElementById("filePrint").innerHTML = array;
           console.log(array)
   })
   </script>
</body>
</html>
